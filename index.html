<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center bg-primary-subtle">
        <h1>Project Tracker</h1>
        <h2>Current Time and Date:</h2>
        <h2 class="date-here"></h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-4 text-bg-dark">
                <form method="post" id="input-form">
                    <h3>Instructions</h3>
                    <div class="mb-3">
                      <label for="project-name" class="form-label">Project Name</label>
                      <input type="text" class="form-control" id="project-name" aria-describedby="emailHelp">
                    </div>

                    <select class="form-select" aria-label="Default select example" id="project-type">
                        <option selected>Project Type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>

                    <!-- <div class="mb-3">
                      <label for="due-date" class="form-label">Due Date</label>
                      <input type="text" class="form-control" id="due-date">
                    </div> -->
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-8 text-bg-danger">
                <div class="container">

                    <ul class="list-group">
                        <div class="row">
                            <div class="col-4">
                                <h3 class="text-bg-danger">Name</h3>
                            </div>
                            <div class="col-4">
                                <h3 class="text-bg-danger">Type</h3>
                            </div>
                            <div class="col-4">
                                <h3 class="text-bg-danger">Due</h3>
                            </div>
                        </div>
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
